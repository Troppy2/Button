<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="css.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Button Game</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Noto Sans JP', sans-serif;
      color: black;
      text-align: center;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .buttons-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    button {
      font-size: 16px;
      padding: 10px 20px;
      margin: 10px;
      transition: all 0.3s ease;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
    }
    *{
      font-family: 'Noto Sans JP', sans-serif;
      margin-top: 120px;
      padding: auto;
    }

  </style>

  <!-- H1 setter -->
  <section class="form-group">
    <input type="text" id="h1-input" placeholder="Enter a header down">
    <button onclick="setH1Text()">Are you done?</button>
    <h1 id="display-text"></h1>

    <script>
      function setH1Text() {
        var userInput = document.getElementById('h1-input').value;
        document.getElementById('display-text').textContent = userInput;
      }
    </script>
  </section>

  <!-- Button text setters -->
  <section class="form-group">
    <input type="text" id="button1-input" placeholder="Enter text for Button 1">
    <button onclick="setButton1Text()">Set Button 1 Text</button>
    <input type="text" id="button2-input" placeholder="Enter text for Button 2">
    <button onclick="setButton2Text()">Set Button 2 Text</button>
  </section>

  <!-- Buttons -->
  <div class="buttons-container">
    <button id="display-btn1" onclick="resizeButtons(true)">Button 1</button>
    <button id="display-btn2" onclick="resizeButtons(false)">Button 2</button>
  </div>

  <script>
    function setButton1Text() {
      var userInput = document.getElementById('button1-input').value;
      document.getElementById('display-btn1').textContent = userInput;
    }

    function setButton2Text() {
      var userInput = document.getElementById('button2-input').value;
      document.getElementById('display-btn2').textContent = userInput;
    }

    function resizeButtons(increase) {
      var btn1 = document.getElementById('display-btn1');
      var btn2 = document.getElementById('display-btn2');
      var change = increase ? 10 : -10;

      var btn1Size = parseInt(window.getComputedStyle(btn1).fontSize);
      var btn2Size = parseInt(window.getComputedStyle(btn2).fontSize);

      btn1.style.fontSize = (btn1Size + change) + 'px';
      btn2.style.fontSize = (btn2Size - change) + 'px';
    }
  </script>

</body>

</html>
